name: Build & Release

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. 1.0.2 or v1.0.2)"
        required: true

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-15
            platform: darwin
            arch: arm64
          - os: macos-15-intel
            platform: darwin
            arch: amd64
          - os: windows-2022
            platform: windows
            arch: amd64
          - os: ubuntu-22.04
            platform: linux
            arch: amd64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Linux deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y zip
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend deps
        shell: bash
        working-directory: frontend
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --no-audit --no-fund
          fi

      - name: Build
        shell: bash
        run: |
          if [ "$RUNNER_OS" = "Windows" ]; then
            wails build -clean -platform windows/amd64
          else
            wails build -clean
          fi

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir dist
          @'
          Windows 下载/运行说明（重要）

          你从 GitHub Release 下载的 .zip/.exe 可能会被 Windows 标记为“来自互联网”(MOTW)，导致：
          - 弹出“Windows 已保护你的电脑”(SmartScreen)
          - 第一次启动较慢/卡住（安全扫描 + WebView2 初始化）

          解决办法（任选其一）：

          1) 推荐：先对 zip 解除锁定，再解压
             - 右键 zip -> 属性 -> 勾选/点击“解除锁定(Unblock)” -> 应用

          2) 或者：解压后对 exe 解除锁定
             - 右键 exe -> 属性 -> “解除锁定(Unblock)” -> 应用

          3) PowerShell（可选）：
             Unblock-File .\LockNote.exe
             或对整个文件夹：
             Get-ChildItem -Recurse | Unblock-File
          '@ | Out-File -Encoding utf8 dist/README-WINDOWS.txt

          Compress-Archive -Path build/bin/*,dist/README-WINDOWS.txt -DestinationPath dist/locknote-${{ matrix.platform }}-${{ matrix.arch }}.zip

      - name: Package (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p dist
          cd build/bin
          zip -r ../../dist/locknote-${{ matrix.platform }}-${{ matrix.arch }}.zip .

      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p dist
          cd build/bin
          zip -r ../../dist/locknote-${{ matrix.platform }}-${{ matrix.arch }}.zip .

      - uses: actions/upload-artifact@v4
        with:
          name: locknote-${{ matrix.platform }}-${{ matrix.arch }}
          path: dist/*.zip

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine release tag
        id: reltag
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            v="${{ inputs.version }}"
            if [[ "$v" == v* ]]; then
              echo "tag=$v" >> "$GITHUB_OUTPUT"
            else
              echo "tag=v$v" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "tag=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Create and push tag (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        shell: bash
        run: |
          TAG="${{ steps.reltag.outputs.tag }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists locally."
          else
            git tag -a "$TAG" -m "Release $TAG"
          fi

          if git ls-remote --exit-code --tags origin "refs/tags/$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists on origin."
          else
            git push origin "refs/tags/$TAG"
          fi

      - uses: actions/download-artifact@v4

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.reltag.outputs.tag }}
          files: "**/*.zip"
